build:docker:  
  image: docker:latest
  stage: deploy
  services:
    - docker:18.09.7-dind
  # variables:
  #   DOCKER_HOST: tcp://docker:2375/
  #   DOCKER_DRIVER: overlay2
  tags:
    - docker
    - docker_artifactory
    # - dind
  variables:
    tmp_dir: tmp
    export_dir: data/in
  script:
    - docker build  --no-cache -t $IMAGE_URL -f $( pwd )/Dockerfile . 
    - docker push $IMAGE_URL

  only:
    - master
  except:
    - schedules

run_schedules:
  tags:
    - docker
    - docker_artifactory
  image:
    name: artifactory-gojek.golabs.io:6555/${IMAGE_NAME}:latest
  only:
    - schedules
  stage: scheduled
  script:
    - cp ${CONFIG_DIRPATH}/* $export_dir/
    - docker run -v `pwd`/$export_dir:/$export_dir  -v `pwd`/$tmp_dir:/$tmp_dir -e export_dir=/$export_dir -e GOOGLE_APPLICATION_CREDENTIALS=/$tmp_dir/GOOGLE_APPLICATION_CREDENTIALS $IMAGE_URL /$export_dir/config.yaml -s `date -d"-1 day" +"%Y-%m-%d"`
