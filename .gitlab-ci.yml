image:
  name: asia.gcr.io/bi-gojek/gmail2bq-base

stages:
  - testing
  - deploy
  - scheduled

variables:
  PATH_CREDENTIAL: "/tmp/gmail2bq.id_rsa"
  ANSIBLE_HOST_KEY_CHECKING: "false"
  IMAGE_NAME: gmail2bq
  IMAGE_URL: artifactory-gojek.golabs.io:6555/entbi-gmail2bq
  IMAGE_URL_WITH_TAG: ${IMAGE_URL}:latest
  tmp_dir: tmp
  export_dir: data/in

# before_script:
