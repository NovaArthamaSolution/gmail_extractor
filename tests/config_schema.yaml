account:
  type: dict 
  required: false
  schema:
    name: 
      type: string
      required: false
    token_file:
      type: string
      required: false
mail_filter:
  required: true
  type: dict
  schema:
    subject: 
      type: string
      required: false
    after: 
      type: integer
      required: false
    before:
      type: integer
      required: false
    from:
      type: string 
      required: false
    attachment:
      type: boolean
      required: false

file_to_extract:
  required: true
  type: dict
  schema:
    source:
      type: string 
      required: true
      allowed:
        - attachment
        - url_in_body
    file_pattern:
      type: string   
      required: false
    mime_type:
      type: string
      required: false
    url_xpath:
      type: string
      required: false
    password_xpath:
      type: string
      required: false

transform:
  required: true 
  type: dict
  schema:
    transform_model:
      type: string
    etl_params:
      type: dict
      nullable: true        
    filename_format:
      type: string
      required: false
    zip_password:
      type: string
      nullable: true

load_destination:
  oneof:
  - type: dict
    schema:
      protocol:
        required: true
        allowed:
        - gcs
        - bq
        - sftp
      bucket:
        type: string
        dependencies:
          protocol: 
          - gcs
      hostname:
        type: string
        dependencies:
          protocol:
            - sftp
      port:
        type: 
          - string
          - integer
        dependencies:
          protocol:
            - sftp
      username:
        type: string
        dependencies:
          protocol:
            - sftp
      private_key:
        type: string
        dependencies:
          protocol:
            - sftp
      dir:
        type: string
        required: false
      table_id: 
        type: string
        required: false
        dependencies:
          protocol:
          - bq 
      skip_leading_rows:
        type: integer
        dependencies: table_id
      load_method:
          type: string 
          allowed:
              - replace
              - merge 
      field_delimiter:
          type: string
          required: false
          allowed:
            - tab
            - \t
            - ','
            - '|'
      partition:
        type: 
          - string
          - integer
        required: false
        dependencies: table_id
      clustering_fields:
        type: string
        required: false
        dependencies: table_id
      time_partitioning_field:
          type: string
          dependencies: table_id
  - type: list
    schema:
      type: dict
      schema:
        protocol:
          required: true
          allowed:
            - gcs
            - bq
        bucket:
          type: string
          dependencies:
            protocol: 
              - gcs
        hostname:
          type: string
          dependencies:
            protocol:
              - sftp
        port:
          type: string
          dependencies:
            protocol:
              - sftp
        username:
          type: string
          dependencies:
            protocol:
              - sftp
        private_key:
          type: string
          dependencies:
            protocol:
              - sftp
        dir:
          type: string
          required: false
        table_id: 
          type: string
          required: false
          dependencies:
            protocol:
              - bq 
        skip_leading_rows:
          type: integer
          dependencies: table_id
        load_method:
          type: string 
          allowed:
              - replace
              - merge
          dependencies: table_id
        field_delimiter:
          type: string
          required: false
          allowed:
            - tab
            - \t
            - ','
            - '|'
          dependencies: table_id
        schema:
          type: string 
          required: false
          dependencies: table_id
        partition:
          type: 
            - string
            - integer
          required: false
          dependencies: table_id
        clustering_fields:
          type: string
          required: false
          dependencies: table_id
        time_partitioning_field:
          type: string
          dependencies: table_id
         
ignore_after:
  type: integer
  required: false
